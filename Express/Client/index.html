<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request Example</title>
</head>

<body>
<h3>GET Request Example</h3>
<a href="http://localhost:3000" target="_blank">
    http://localhost:3000
</a>
<br>
<a href="http://localhost:3000/user/123" target="_blank">
    http://localhost:3000/user/123
</a>

<h3>POST Request Example</h3>
<button id="sendRequest" onclick="postData()">Send POST Request</button>

<script>
    /*document.getElementById('sendRequest').addEventListener('click', () => {
    })*/

    const data = {
        name: 'John Doe',
        age: 30
    };

    function postData() {
        fetch('http://localhost:3000/user', {
            method: 'POST',
            // mode: 'no-cors', // 绕过CORS检查
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
            // `JSON.stringify()`将 JS 对象或数组`序列化`为 JSON 格式的字符串，
            // 以便在网络通信、数据存储或日志记录中使用。
        })
            .then(response => response.text())
            .then(response => response.json())
            .then(data => {
                console.log('Data:', data);
                console.log('Year:', data.year);
                // alert(data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    // export default postData
</script>
</body>
</html>
